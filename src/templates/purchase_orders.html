{% extends "base.html" %}

{% block title %}発注管理 - 材料管理システム{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- ヘッダー -->
    <div class="bg-white shadow-sm border-b">
        <div class="px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">発注管理</h1>
                    <p class="text-gray-600 mt-1">材料の発注作成・管理を行います</p>
                </div>
                <button id="addOrderBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    新規発注
                </button>
            </div>
        </div>
    </div>

    <!-- コンテンツエリア -->
    <div class="px-4 py-6">
        <!-- フィルター -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">状態</label>
                    <select id="statusFilter" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="">全て</option>
                        <option value="pending">発注済み</option>
                        <option value="partial">一部入庫</option>
                        <option value="completed">完了</option>
                        <option value="cancelled">キャンセル</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">仕入先</label>
                    <input type="text" id="supplierFilter" placeholder="仕入先名で絞り込み"
                           class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用途</label>
                    <input type="text" id="purposeFilter" placeholder="用途・製品名で絞り込み"
                           class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">発注番号</label>
                    <input type="text" id="orderNumberFilter" placeholder="発注番号で検索"
                           class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="flex items-end space-x-2">
                    <button id="searchBtn" class="flex-1 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-colors">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        検索
                    </button>
                    <button id="resetFiltersBtn" class="flex-1 bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition-colors">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        リセット
                    </button>
                </div>
            </div>
        </div>

        <!-- 発注一覧 -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="p-4 border-b">
                <h2 class="text-lg font-semibold text-gray-900">発注一覧</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">発注番号</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">仕入先</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500 hidden md:table-cell">用途</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">発注日</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500 hidden lg:table-cell">納期予定</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">状態</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500 hidden lg:table-cell">合計金額</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="divide-y divide-gray-200">
                        <!-- 動的に生成 -->
                    </tbody>
                </table>
            </div>
            <div id="ordersLoading" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">読み込み中...</p>
            </div>
            <div id="ordersEmpty" class="text-center py-8 hidden">
                <p class="text-gray-500">発注データがありません</p>
            </div>
        </div>
    </div>
</div>

<!-- 新規発注モーダル -->
<div id="addOrderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4 modal-overlay">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">新規発注作成</h2>
                    <button id="closeAddOrderModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <form id="addOrderForm" class="p-6">
                <!-- 発注基本情報 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">発注番号 *</label>
                        <input type="text" id="orderNumberInput" name="order_number" required readonly
                               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="自動生成中...">
                        <p class="text-sm text-gray-500 mt-1">新規発注作成時に自動採番されます。</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">仕入先 *</label>
                        <input type="text" name="supplier" required
                               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">発注日 *</label>
                        <input type="datetime-local" name="order_date" required
                               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">納期予定日</label>
                        <input type="datetime-local" name="expected_delivery_date"
                               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">用途・製品名</label>
                    <input type="text" name="purpose" placeholder="例：○○製品用材料、◇◇部品加工用"
                           class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-1">この材料がどの製品・用途に使用されるかを入力してください（任意）</p>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">備考</label>
                    <textarea name="notes" rows="3"
                              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- 発注アイテム -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-900">発注アイテム</h3>
                        <button type="button" id="addItemBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                            アイテム追加
                        </button>
                    </div>
                    <div id="orderItems" class="space-y-4">
                        <!-- 動的に生成 -->
                    </div>
                </div>

                <!-- 送信ボタン -->
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelAddOrder" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
                        キャンセル
                    </button>
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        発注作成
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 発注詳細モーダル -->
<div id="orderDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4 modal-overlay">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">発注詳細</h2>
                    <button id="closeOrderDetailModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="orderDetailContent" class="p-6">
                <!-- 動的に生成 -->
            </div>
        </div>
    </div>
</div>

<script>
// 発注管理の主要機能
document.addEventListener('DOMContentLoaded', function() {
    // 初期化
    loadOrders();
    setupEventListeners();

    // 現在日時を発注日のデフォルト値に設定
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.querySelector('input[name="order_date"]').value = now.toISOString().slice(0, 16);

    // フィルターのリアルタイム更新設定
    setupFilterListeners();
});

// 発注一覧読み込み
async function loadOrders() {
    const tableBody = document.getElementById('ordersTableBody');
    const loading = document.getElementById('ordersLoading');
    const empty = document.getElementById('ordersEmpty');

    loading.classList.remove('hidden');
    tableBody.innerHTML = '';
    empty.classList.add('hidden');

    try {
        const response = await fetch('/api/purchase-orders/');
        const orders = await response.json();

        loading.classList.add('hidden');

        if (orders.length === 0) {
            empty.classList.remove('hidden');
            return;
        }

        orders.forEach(order => {
            const row = createOrderRow(order);
            tableBody.appendChild(row);
        });
    } catch (error) {
        loading.classList.add('hidden');
        console.error('発注一覧の読み込みエラー:', error);
        showToast('発注一覧の読み込みに失敗しました', 'error');
    }
}

// 発注行作成
function createOrderRow(order) {
    const row = document.createElement('tr');
    row.className = 'hover:bg-gray-50';

    const statusBadge = getStatusBadge(order.status);
    const orderDate = new Date(order.order_date).toLocaleDateString('ja-JP');
    const deliveryDate = order.expected_delivery_date ?
        new Date(order.expected_delivery_date).toLocaleDateString('ja-JP') : '-';
    const totalAmount = order.total_amount ?
        `¥${order.total_amount.toLocaleString()}` : '-';

    const purpose = order.purpose || '-';
    const purposeText = purpose.length > 20 ? purpose.substring(0, 20) + '...' : purpose;

    row.innerHTML = `
        <td class="px-4 py-3 text-sm font-medium text-gray-900">${order.order_number}</td>
        <td class="px-4 py-3 text-sm text-gray-600">${order.supplier}</td>
        <td class="px-4 py-3 text-sm text-gray-600 hidden md:table-cell" title="${purpose}">${purposeText}</td>
        <td class="px-4 py-3 text-sm text-gray-600">${orderDate}</td>
        <td class="px-4 py-3 text-sm text-gray-600 hidden lg:table-cell">${deliveryDate}</td>
        <td class="px-4 py-3">${statusBadge}</td>
        <td class="px-4 py-3 text-sm text-gray-600 hidden lg:table-cell">${totalAmount}</td>
        <td class="px-4 py-3">
            <button onclick="viewOrderDetail(${order.id})"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                詳細
            </button>
        </td>
    `;

    return row;
}

// 状態バッジ作成
function getStatusBadge(status) {
    const statusMap = {
        'pending': { text: '発注済み', class: 'bg-yellow-100 text-yellow-800' },
        'partial': { text: '一部入庫', class: 'bg-blue-100 text-blue-800' },
        'completed': { text: '完了', class: 'bg-green-100 text-green-800' },
        'cancelled': { text: 'キャンセル', class: 'bg-red-100 text-red-800' }
    };

    const statusInfo = statusMap[status] || { text: status, class: 'bg-gray-100 text-gray-800' };

    return `<span class="px-2 py-1 text-xs font-medium rounded-full ${statusInfo.class}">
                ${statusInfo.text}
            </span>`;
}

// イベントリスナー設定
function setupEventListeners() {
    // 新規発注ボタン
    document.getElementById('addOrderBtn').addEventListener('click', showAddOrderModal);

    // モーダル閉じる
    document.getElementById('closeAddOrderModal').addEventListener('click', hideAddOrderModal);
    document.getElementById('cancelAddOrder').addEventListener('click', hideAddOrderModal);
    document.getElementById('closeOrderDetailModal').addEventListener('click', hideOrderDetailModal);

    // モーダル外クリック閉じ
    document.getElementById('addOrderModal').addEventListener('click', function(e) {
        if (e.target === this || e.target.classList.contains('modal-overlay')) {
            hideAddOrderModal();
        }
    });
    document.getElementById('orderDetailModal').addEventListener('click', function(e) {
        if (e.target === this || e.target.classList.contains('modal-overlay')) {
            hideOrderDetailModal();
        }
    });

    // ESCキー処理
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const addModal = document.getElementById('addOrderModal');
            const detailModal = document.getElementById('orderDetailModal');

            if (!addModal.classList.contains('hidden')) {
                hideAddOrderModal();
            } else if (!detailModal.classList.contains('hidden')) {
                hideOrderDetailModal();
            }
        }
    });

    // フォーム送信
    document.getElementById('addOrderForm').addEventListener('submit', handleAddOrder);

    // アイテム追加
    document.getElementById('addItemBtn').addEventListener('click', addOrderItem);

    // 検索・フィルター
    document.getElementById('searchBtn').addEventListener('click', searchOrders);
    document.getElementById('resetFiltersBtn').addEventListener('click', resetFilters);
}

// フィルターリスナー設定
function setupFilterListeners() {
    const filters = ['statusFilter', 'supplierFilter', 'purposeFilter', 'orderNumberFilter'];

    filters.forEach(filterId => {
        const element = document.getElementById(filterId);
        if (element.tagName === 'SELECT') {
            element.addEventListener('change', searchOrders);
        } else {
            // テキストフィールドは入力停止後に検索
            let timeoutId;
            element.addEventListener('input', function() {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(searchOrders, 500); // 500ms待機
            });
        }
    });
}

// フィルターリセット
function resetFilters() {
    document.getElementById('statusFilter').value = '';
    document.getElementById('supplierFilter').value = '';
    document.getElementById('purposeFilter').value = '';
    document.getElementById('orderNumberFilter').value = '';

    // リセット後に全件読み込み
    loadOrders();
}

// 新規発注モーダル表示
async function assignNewOrderNumber() {
    const orderNumberInput = document.getElementById('orderNumberInput');
    if (!orderNumberInput) {
        return;
    }

    orderNumberInput.readOnly = true;
    orderNumberInput.value = '';
    orderNumberInput.placeholder = '自動生成中...';

    try {
        const response = await fetch('/api/order-utils/generate');
        const rawBody = await response.text();

        if (!response.ok) {
            let errorMessage = `発注番号の自動生成に失敗しました (HTTP ${response.status})`;
            if (rawBody) {
                try {
                    const errorData = JSON.parse(rawBody);
                    if (errorData.detail) {
                        errorMessage = errorData.detail;
                    }
                } catch (parseError) {
                    console.warn('発注番号自動生成APIの応答本文:', rawBody);
                    errorMessage = rawBody;
                }
            }
            throw new Error(errorMessage);
        }

        let data;
        try {
            data = rawBody ? JSON.parse(rawBody) : null;
        } catch (parseError) {
            console.warn('発注番号自動生成APIのJSONパースに失敗しました。応答本文:', rawBody);
            throw new Error('サーバーから予期しない応答が返されました');
        }

        if (data && data.order_number) {
            orderNumberInput.value = data.order_number;
            orderNumberInput.placeholder = '';
        } else {
            throw new Error('order_number がレスポンスに含まれていません');
        }
    } catch (error) {
        console.error('発注番号自動生成エラー:', error);
        orderNumberInput.readOnly = false;
        orderNumberInput.placeholder = '手動で発注番号を入力してください';
        showToast(error?.message || '発注番号の自動生成に失敗しました', 'error');
    }
}

async function showAddOrderModal() {
    document.getElementById('addOrderModal').classList.remove('hidden');
    document.getElementById('orderItems').innerHTML = '';
    await assignNewOrderNumber();
    addOrderItem(); // 最初のアイテムを追加
}

// 新規発注モーダル非表示
function hideAddOrderModal() {
    document.getElementById('addOrderModal').classList.add('hidden');
    document.getElementById('addOrderForm').reset();
}

// 発注詳細モーダル非表示
function hideOrderDetailModal() {
    document.getElementById('orderDetailModal').classList.add('hidden');
}

// 発注アイテム追加
function addOrderItem() {
    const container = document.getElementById('orderItems');
    const itemIndex = container.children.length;

    const itemDiv = document.createElement('div');
    itemDiv.className = 'border border-gray-200 rounded-lg p-4';
    itemDiv.innerHTML = `
        <div class="flex justify-between items-center mb-4">
            <h4 class="font-medium text-gray-900">アイテム ${itemIndex + 1}</h4>
            <button type="button" onclick="removeOrderItem(this)"
                    class="text-red-600 hover:text-red-800 text-sm">
                削除
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">材料名 *</label>
                <input type="text" name="items[${itemIndex}][material_name]" required
                       class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">形状 *</label>
                <select name="items[${itemIndex}][shape]" required
                        class="w-full p-2 border border-gray-300 rounded-md"
                        onchange="calculateConversion(${itemIndex})">
                    <option value="round">丸棒</option>
                    <option value="hexagon">六角棒</option>
                    <option value="square">角棒</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">直径/一辺 (mm) *</label>
                <input type="number" name="items[${itemIndex}][diameter_mm]" step="0.1" min="0.1" required
                       class="w-full p-2 border border-gray-300 rounded-md"
                       onchange="calculateConversion(${itemIndex})">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">長さ (mm) *</label>
                <input type="number" name="items[${itemIndex}][length_mm]" min="1" required
                       class="w-full p-2 border border-gray-300 rounded-md"
                       onchange="calculateConversion(${itemIndex})">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">比重 (g/cm³) *</label>
                <input type="number" name="items[${itemIndex}][density]" step="0.01" min="0.01" required
                       class="w-full p-2 border border-gray-300 rounded-md"
                       onchange="calculateConversion(${itemIndex})">
            </div>
            <div class="col-span-3">
                <label class="block text-sm font-medium text-gray-700 mb-1">発注方式 *</label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="items[${itemIndex}][order_type]" value="quantity" checked
                               class="mr-2" onchange="toggleOrderType(${itemIndex}, 'quantity')">
                        本数指定
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="items[${itemIndex}][order_type]" value="weight"
                               class="mr-2" onchange="toggleOrderType(${itemIndex}, 'weight')">
                        重量指定
                    </label>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div id="quantityField_${itemIndex}">
                <label class="block text-sm font-medium text-gray-700 mb-1">数量（本） *</label>
                <input type="number" name="items[${itemIndex}][ordered_quantity]" min="1"
                       class="w-full p-2 border border-gray-300 rounded-md order-input-field"
                       onchange="calculateConversion(${itemIndex})"
                       placeholder="例: 10">
            </div>
            <div id="weightField_${itemIndex}" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1">重量（kg） *</label>
                <input type="number" name="items[${itemIndex}][ordered_weight_kg]" step="0.001" min="0.001"
                       class="w-full p-2 border border-gray-300 rounded-md order-input-field"
                       onchange="calculateConversion(${itemIndex})"
                       placeholder="例: 15.5">
            </div>
            <div id="conversionDisplay_${itemIndex}" class="flex items-center">
                <div class="text-sm text-gray-600">
                    <div id="conversionResult_${itemIndex}">換算結果が表示されます</div>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">単価</label>
                <input type="number" name="items[${itemIndex}][unit_price]" step="0.01"
                       class="w-full p-2 border border-gray-300 rounded-md">
            </div>
        </div>
    `;

    container.appendChild(itemDiv);
}

// 発注アイテム削除
function removeOrderItem(button) {
    const container = document.getElementById('orderItems');
    if (container.children.length > 1) {
        button.closest('.border').remove();
        updateItemIndexes();
    }
}

// アイテムインデックス更新
function updateItemIndexes() {
    const container = document.getElementById('orderItems');
    Array.from(container.children).forEach((item, index) => {
        const title = item.querySelector('h4');
        title.textContent = `アイテム ${index + 1}`;

        const inputs = item.querySelectorAll('input, select');
        inputs.forEach(input => {
            const name = input.name;
            if (name && name.includes('[') && name.includes(']')) {
                const newName = name.replace(/\[\d+\]/, `[${index}]`);
                input.name = newName;
            }
        });
    });
}

// 発注作成処理
async function handleAddOrder(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const orderData = {
        order_number: formData.get('order_number'),
        supplier: formData.get('supplier'),
        order_date: formData.get('order_date'),
        expected_delivery_date: formData.get('expected_delivery_date') || null,
        purpose: formData.get('purpose') || null,
        notes: formData.get('notes') || null,
        items: []
    };

    // アイテムデータ収集
    const container = document.getElementById('orderItems');
    Array.from(container.children).forEach((item, index) => {
        const orderType = formData.get(`items[${index}][order_type]`);
        const itemData = {
            material_name: formData.get(`items[${index}][material_name]`),
            shape: formData.get(`items[${index}][shape]`),
            diameter_mm: parseFloat(formData.get(`items[${index}][diameter_mm]`)),
            length_mm: parseInt(formData.get(`items[${index}][length_mm]`)),
            density: parseFloat(formData.get(`items[${index}][density]`)),
            order_type: orderType,
            unit_price: formData.get(`items[${index}][unit_price]`) ?
                        parseFloat(formData.get(`items[${index}][unit_price]`)) : null
        };

        // 発注方式に応じてデータを設定
        if (orderType === 'quantity') {
            itemData.ordered_quantity = parseInt(formData.get(`items[${index}][ordered_quantity]`));
        } else {
            itemData.ordered_weight_kg = parseFloat(formData.get(`items[${index}][ordered_weight_kg]`));
        }

        orderData.items.push(itemData);
    });

    try {
        const response = await fetch('/api/purchase-orders/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData)
        });

        if (response.ok) {
            showToast('発注を作成しました', 'success');
            hideAddOrderModal();
            loadOrders();
        } else {
            const error = await response.json();
            showToast(error.detail || '発注作成に失敗しました', 'error');
        }
    } catch (error) {
        console.error('発注作成エラー:', error);
        showToast('発注作成に失敗しました', 'error');
    }
}

        const content = document.getElementById('orderDetailContent');
        content.innerHTML = createOrderDetailHTML(order);

        document.getElementById('orderDetailModal').classList.remove('hidden');
    } catch (error) {
        console.error('発注詳細取得エラー:', error);
        showToast('発注詳細の取得に失敗しました', 'error');
    }
}

// 形状テキスト取得
function getShapeText(shape) {
    const shapeMap = {
        'round': '丸棒',
        'hexagon': '六角棒',
        'square': '角棒'
    };
    return shapeMap[shape] || shape;
}

// 発注方式切り替え
function toggleOrderType(itemIndex, orderType) {
    console.log(`発注方式切り替え: アイテム${itemIndex}, 方式: ${orderType}`); // デバッグログ追加

    const quantityField = document.getElementById(`quantityField_${itemIndex}`);
    const weightField = document.getElementById(`weightField_${itemIndex}`);
    const quantityInput = quantityField.querySelector('input');
    const weightInput = weightField.querySelector('input');

    if (orderType === 'quantity') {
        quantityField.classList.remove('hidden');
        weightField.classList.add('hidden');
        quantityInput.required = true;
        weightInput.required = false;
        weightInput.value = '';
        console.log('本数指定に切り替え');
    } else {
        quantityField.classList.add('hidden');
        weightField.classList.remove('hidden');
        quantityInput.required = false;
        weightInput.required = true;
        quantityInput.value = '';
        console.log('重量指定に切り替え');
    }

    // 換算結果をクリア
    const conversionResult = document.getElementById(`conversionResult_${itemIndex}`);
    conversionResult.textContent = '換算結果が表示されます';

    // 切り替え後、既に値が入力されている場合は換算を実行
    setTimeout(() => {
        const hasQuantity = orderType === 'quantity' && quantityInput.value;
        const hasWeight = orderType === 'weight' && weightInput.value;
        if (hasQuantity || hasWeight) {
            console.log('値が入力済みのため換算を実行');
            calculateConversion(itemIndex);
        }
    }, 100);
}

// 重量⇔本数換算計算
async function calculateConversion(itemIndex) {
    console.log(`換算計算開始: アイテム ${itemIndex}`); // デバッグログ追加

    const container = document.getElementById('orderItems').children[itemIndex];
    if (!container) {
        console.error(`アイテム ${itemIndex} のコンテナが見つかりません`);
        return;
    }

    const materialName = container.querySelector('input[name*="[material_name]"]').value;
    const shape = container.querySelector('select[name*="[shape]"]').value;
    const diameterInput = container.querySelector('input[name*="[diameter_mm]"]').value;
    const lengthInput = container.querySelector('input[name*="[length_mm]"]').value;
    const densityInput = container.querySelector('input[name*="[density]"]').value;

    console.log(`入力値: 材料名=${materialName}, 形状=${shape}, 直径=${diameterInput}, 長さ=${lengthInput}, 比重=${densityInput}`);

    // 入力値をパースして検証
    const diameter = parseFloat(diameterInput);
    const length = parseInt(lengthInput);
    const density = parseFloat(densityInput);

    // 必要な値が入力されているかと数値の妥当性をチェック
    if (!shape || !diameterInput || !lengthInput || !densityInput) {
        document.getElementById(`conversionResult_${itemIndex}`).textContent = '材料情報を入力してください';
        return;
    }

    if (isNaN(diameter) || diameter <= 0) {
        document.getElementById(`conversionResult_${itemIndex}`).textContent = '直径/一辺は正の数値を入力してください';
        return;
    }

    if (isNaN(length) || length <= 0) {
        document.getElementById(`conversionResult_${itemIndex}`).textContent = '長さは正の整数を入力してください';
        return;
    }

    if (isNaN(density) || density <= 0) {
        document.getElementById(`conversionResult_${itemIndex}`).textContent = '比重は正の数値を入力してください';
        return;
    }

    // 発注方式を確認
    const orderTypeRadios = container.querySelectorAll('input[name*="[order_type]"]');
    let orderType = null;
    for (const radio of orderTypeRadios) {
        if (radio.checked) {
            orderType = radio.value;
            break;
        }
    }

    console.log(`発注方式: ${orderType}`);

    let quantity = null;
    let weightKg = null;

    if (orderType === 'quantity') {
        const quantityInput = container.querySelector('input[name*="[ordered_quantity]"]');
        const quantityValue = quantityInput.value;
        console.log(`本数指定: 入力値=${quantityValue}`);
        if (!quantityValue) {
            document.getElementById(`conversionResult_${itemIndex}`).textContent = '数量を入力してください';
            return;
        }
        quantity = parseInt(quantityValue);
        if (isNaN(quantity) || quantity <= 0) {
            document.getElementById(`conversionResult_${itemIndex}`).textContent = '数量は正の整数を入力してください';
            return;
        }
        console.log(`本数指定: パース後=${quantity}`);
    } else {
        const weightInput = container.querySelector('input[name*="[ordered_weight_kg]"]');
        const weightValue = weightInput.value;
        console.log(`重量指定: 入力値=${weightValue}`);
        if (!weightValue) {
            document.getElementById(`conversionResult_${itemIndex}`).textContent = '重量を入力してください';
            return;
        }
        weightKg = parseFloat(weightValue);
        if (isNaN(weightKg) || weightKg <= 0) {
            document.getElementById(`conversionResult_${itemIndex}`).textContent = '重量は正の数値を入力してください';
            return;
        }
        console.log(`重量指定: パース後=${weightKg}`);
    }

    try {
        const requestData = {
            shape: shape,
            diameter_mm: diameter,
            length_mm: length,
            density: density
        };

        if (quantity !== null) {
            requestData.quantity = quantity;
        }
        if (weightKg !== null) {
            requestData.weight_kg = weightKg;
        }

        console.log('換算リクエストデータ:', requestData); // デバッグログ追加

        const response = await fetch('/api/purchase-orders/calculate-conversion/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        });

        console.log('換算レスポンス状態:', response.status); // デバッグログ追加

        if (response.ok) {
            const result = await response.json();
            console.log('換算結果:', result); // デバッグログ追加
            const conversionResult = document.getElementById(`conversionResult_${itemIndex}`);

            if (result.conversion_type === 'quantity_to_weight') {
                conversionResult.innerHTML = `
                    <strong>換算重量:</strong> ${result.calculated_weight_kg} kg<br>
                    <small class="text-gray-500">${quantity}本 → ${result.calculated_weight_kg}kg</small>
                `;
                console.log(`本数→重量換算成功: ${quantity}本 → ${result.calculated_weight_kg}kg`);
            } else {
                conversionResult.innerHTML = `
                    <strong>換算本数:</strong> ${result.calculated_quantity} 本<br>
                    <small class="text-gray-500">${weightKg}kg → ${result.calculated_quantity}本</small>
                `;
                console.log(`重量→本数換算成功: ${weightKg}kg → ${result.calculated_quantity}本`);
            }
        } else {
            let errorMessage = '換算計算に失敗しました';
            console.log('換算API失敗、ステータス:', response.status); // デバッグログ追加
            try {
                const error = await response.json();
                console.log('換算エラー詳細:', error); // デバッグログ追加
                if (error.detail) {
                    if (Array.isArray(error.detail)) {
                        // Pydanticバリデーションエラーの場合
                        const messages = error.detail.map(e => e.msg).join(', ');
                        errorMessage = `入力エラー: ${messages}`;
                    } else {
                        errorMessage = `計算エラー: ${error.detail}`;
                    }
                }
            } catch (e) {
                console.log('JSONパースエラー:', e); // デバッグログ追加
                // JSONパースエラーの場合はデフォルトメッセージを使用
            }
            document.getElementById(`conversionResult_${itemIndex}`).textContent = errorMessage;
        }
    } catch (error) {
        console.error('換算計算エラー:', error);
        document.getElementById(`conversionResult_${itemIndex}`).textContent = 'ネットワークエラーが発生しました';
    }
}

// 検索機能
async function searchOrders() {
    // フィルター値取得
    const status = document.getElementById('statusFilter').value;
    const supplier = document.getElementById('supplierFilter').value;
    const purpose = document.getElementById('purposeFilter').value;
    const orderNumber = document.getElementById('orderNumberFilter').value;

    // パラメータ構築
    const params = new URLSearchParams();
    if (status) params.append('status', status);
    if (supplier) params.append('supplier', supplier);
    if (purpose) params.append('purpose', purpose);

    try {
        const response = await fetch(`/api/purchase-orders/?${params.toString()}`);
        const orders = await response.json();

        // 発注番号フィルター（クライアントサイド）
        let filteredOrders = orders;
        if (orderNumber) {
            filteredOrders = orders.filter(order =>
                order.order_number.toLowerCase().includes(orderNumber.toLowerCase())
            );
        }

        // テーブル更新
        const tableBody = document.getElementById('ordersTableBody');
        const empty = document.getElementById('ordersEmpty');

        tableBody.innerHTML = '';

        if (filteredOrders.length === 0) {
            empty.classList.remove('hidden');
            return;
        }

        empty.classList.add('hidden');
        filteredOrders.forEach(order => {
            const row = createOrderRow(order);
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('検索エラー:', error);
        showToast('検索に失敗しました', 'error');
    }
}
