endblock %} {% block content %}
<div class="min-h-screen bg-gray-50">
  <!-- ヘッダー -->
  <div class="bg-white shadow-sm border-b">
    <div class="px-4 py-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">発注管理</h1>

        </div>

            <input type="checkbox" id="externalDryRunToggle" class="rounded" checked />
            <span>DRY-RUN</span>
          </label>
          <button
            id="runExternalScriptBtn"
            class="bg-yellow-600 text-white px-6 py-3 rounded-lg hover:bg-yellow-700 transition-colors flex items-center"
          >
            <i class="fas fa-play mr-2"></i>
            外部スクリプト(テスト)

        </div>
      </div>
    </div>
  </div>

  <!-- コンテンツエリア -->
  <div class="px-4 py-6">
    <script>
      // 一時的な外部テストボタン実装（後で削除しやすい最小コード）
      (function () {
        const btn = document.getElementById("runExternalScriptBtn");
        if (!btn) return;

        btn.addEventListener("click", async function () {
          const originalText = btn.innerHTML;
          btn.disabled = true;
          btn.classList.add("opacity-50");
          btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 実行中...';
          try {
            const dryRunToggle = document.getElementById("externalDryRunToggle");
            const isDryRun = dryRunToggle ? !!dryRunToggle.checked : true;
            if (!isDryRun) {
              const ok = confirm("DBに書き込みを行います。よろしいですか？");
              if (!ok) {
                btn.disabled = false;
                btn.classList.remove("opacity-50");
                btn.innerHTML = originalText;
                return;
              }
            }
            const res = await fetch(
              `/api/purchase-orders/external-import-test?dry_run=${isDryRun ? "true" : "false"}`,
              { method: "POST" }
            );
            const data = await res.json();
            if (!res.ok) throw new Error(data?.detail || "APIエラー");

            const r = data?.result || {};
            const modeLabel = isDryRun ? "DRY-RUN完了" : "実行完了";
            const msg = `${modeLabel}: 対象=${r.total_rows ?? "?"}, 処理=${r.processed ?? "?"}, 作成=${r.created_orders ?? "?"}, スキップ=${r.skipped ?? "?"}`;
            if (typeof showToast === "function") {
              showToast(msg, "success");
            } else {
              alert(msg);
            }
            console.log("外部スクリプト結果", r);
          } catch (e) {
            const msg = `外部スクリプト実行に失敗: ${e?.message || e}`;
            if (typeof showToast === "function") {
              showToast(msg, "error");
            } else {
              alert(msg);
            }
            console.error(e);
          } finally {
            btn.disabled = false;
            btn.classList.remove("opacity-50");
            btn.innerHTML = originalText;
          }
        });
      })();
    </script>

<script>
  // 発注管理の主要機能
  document.addEventListener("DOMContentLoaded", function () {
    // 初期化
    loadOrders();
    setupEventListeners();

    // 現在日付を発注日のデフォルト値に設定（時間指定なし）
    const today = new Date();
    const pad = (n) => String(n).padStart(2, "0");
    const yyyy = today.getFullYear();
    const MM = pad(today.getMonth() + 1);
    const dd = pad(today.getDate());
    const orderDateEl = document.querySelector('input[name="order_date"]');
    if (orderDateEl) {
      orderDateEl.value = `${yyyy}-${MM}-${dd}`;
    }

    // フィルターのリアルタイム更新設定
    setupFilterListeners();
  });

  // 現在のページ番号を保持
  let currentPage = 1;
  const pageSize = 50;

  // 発注一覧読み込み
  async function loadOrders(page = 1) {
    const tableBody = document.getElementById("ordersTableBody");
    const loading = document.getElementById("ordersLoading");
    const empty = document.getElementById("ordersEmpty");
    const pagination = document.getElementById("ordersPagination");

    loading.classList.remove("hidden");
    tableBody.innerHTML = "";
    empty.classList.add("hidden");
    pagination.classList.add("hidden");

    try {
      const response = await fetch(`/api/purchase-orders/?page=${page}&page_size=${pageSize}`);
      const data = await response.json();

      loading.classList.add("hidden");

      if (!data.items || data.items.length === 0) {
        empty.classList.remove("hidden");
        return;
      }

      // テーブル行を生成
      data.items.forEach((order) => {
        const row = createOrderRow(order);
        tableBody.appendChild(row);
      });

      // ページネーション情報を更新
      currentPage = data.page;
      updatePaginationUI(data);

    } catch (error) {
      loading.classList.add("hidden");
      console.error("発注一覧の読み込みエラー:", error);
      showToast("発注一覧の読み込みに失敗しました", "error");
    }
  }

  // ページネーションUI更新
  function updatePaginationUI(data) {
    const pagination = document.getElementById("ordersPagination");
    const totalOrders = document.getElementById("totalOrders");
    const displayRange = document.getElementById("displayRange");
    const pageNumbers = document.getElementById("pageNumbers");
    const prevBtn = document.getElementById("prevPageBtn");
    const nextBtn = document.getElementById("nextPageBtn");

    // 表示範囲計算
    const start = (data.page - 1) * data.page_size + 1;
    const end = Math.min(data.page * data.page_size, data.total);

    totalOrders.textContent = data.total;
    displayRange.textContent = `${start}-${end}`;

    // ページ番号ボタン生成
    pageNumbers.innerHTML = "";
    const maxPageButtons = 5;
    let startPage = Math.max(1, data.page - Math.floor(maxPageButtons / 2));
    let endPage = Math.min(data.total_pages, startPage + maxPageButtons - 1);

    if (endPage - startPage < maxPageButtons - 1) {
      startPage = Math.max(1, endPage - maxPageButtons + 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `px-3 py-2 text-sm border rounded-lg ${
        i === data.page
          ? "bg-blue-600 text-white border-blue-600"
          : "hover:bg-gray-50"
      }`;
      btn.onclick = () => loadOrders(i);

    // 前へ/次へボタンの状態

  // 状態バッジ作成
  function getStatusBadge(status) {
    const statusMap = {
      pending: { text: "発注済み", class: "bg-yellow-100 text-yellow-800" },
      partial: { text: "一部入庫", class: "bg-blue-100 text-blue-800" },
      completed: { text: "完了", class: "bg-green-100 text-green-800" },
      cancelled: { text: "キャンセル", class: "bg-red-100 text-red-800" },
    };

    const statusInfo = statusMap[status] || {
      text: status,
      class: "bg-gray-100 text-gray-800",
    };

    return `<span class="px-2 py-1 text-xs font-medium rounded-full ${statusInfo.class}">
                ${statusInfo.text}
            </span>`;
  }

  // 品番から材料情報を取得して自動設定（予測入力対応）
  async function searchMaterialByPartNumber(itemIndex, partNumber) {
    // 既存のタイムアウトをクリア
    if (partNumberSearchTimeouts[itemIndex]) {
      clearTimeout(partNumberSearchTimeouts[itemIndex]);
    }

    // 1文字未満の場合は検索しない
    if (!partNumber || partNumber.length < 1) {
      hidePartNumberDropdown(itemIndex);
      return;
    }

    // デバウンス処理：入力が止まってから300ms後に検索を実行
    partNumberSearchTimeouts[itemIndex] = setTimeout(async () => {
      try {
        console.log(`品番予測検索実行: ${partNumber} (アイテム ${itemIndex})`);

        // 部分一致検索で材料を検索
        const response = await fetch(
          `/api/materials/?part_number_contains=${encodeURIComponent(
            partNumber
          )}`
        );
        const materials = await response.json();

        console.log(`予測検索結果: ${materials.length}件`);

        if (materials.length > 0) {
          // 予測候補を表示
          showPartNumberDropdown(itemIndex, materials);
        } else {
          hidePartNumberDropdown(itemIndex);
          console.log(`該当する材料が見つかりませんでした: ${partNumber}`);
        }
      } catch (error) {
        console.error("品番予測検索エラー:", error);
        hidePartNumberDropdown(itemIndex);
      }
    }, 300); // 300msデバウンス
  }

  // 材料一覧をロード（ページネーションなしで全件取得）
  async function loadMaterials() {
    if (materialsCache.length > 0) {
      return materialsCache;
    }

    try {
      // limit=10000で全材料を取得
      const response = await fetch("/api/materials/?limit=10000");
      materialsCache = await response.json();
      return materialsCache;
    } catch (error) {
      console.error("材料一覧の読み込みエラー:", error);
      showToast("材料一覧の読み込みに失敗しました", "error");
      return [];
    }

  // 材料検索
  async function searchMaterials() {
    const partNumberInput = document.getElementById("searchMaterialPartNumber");
    const nameInput = document.getElementById("searchMaterialName");
    const shapeInput = document.getElementById("searchMaterialShape");
    const diameterInput = document.getElementById("searchMaterialDiameter");

    const resultsContainer = document.getElementById("searchResultsList");
    const loading = document.getElementById("searchResultsLoading");
    const empty = document.getElementById("searchResultsEmpty");

    loading.classList.remove("hidden");
    resultsContainer.classList.add("hidden");
    empty.classList.add("hidden");
    resultsContainer.innerHTML = "";

    try {
      const params = new URLSearchParams();
      if (partNumberInput.value)
        params.append("part_number", partNumberInput.value);
      if (nameInput.value) params.append("name", nameInput.value);
      if (shapeInput.value) params.append("shape", shapeInput.value);
      if (diameterInput.value)
        params.append("diameter_mm", diameterInput.value);

      const response = await fetch(`/api/materials/?${params.toString()}`);
      const materials = await response.json();

      loading.classList.add("hidden");

      if (materials.length === 0) {
        empty.classList.remove("hidden");
        return;
      }

      resultsContainer.classList.remove("hidden");

      materials.forEach((material) => {
        const resultItem = document.createElement("div");
        resultItem.className =
          "p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100";

        // 区分バッジは廃止

        resultItem.innerHTML = `
                <div class="flex justify-between items-center">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">

                        </div>
                        <div class="text-sm text-gray-600">

          material.diameter_mm
        }mm
                        </div>
                        ${

                            ? `<div class="text-xs text-blue-600 font-mono">品番: ${material.part_number}</div>`

                        ${

                            ? `<div class="text-xs text-purple-700">専用品番: ${material.dedicated_part_number}</div>`

      console.error("材料検索エラー:", error);
      showToast("材料検索に失敗しました", "error");

  // 検索結果から材料を選択
  function selectMaterialFromSearch(materialId) {
    if (currentSearchItemIndex === null) return;

    // 材料をキャッシュから取得
    const material = materialsCache.find((m) => m.id === materialId);
    if (material) {
      selectMaterial(currentSearchItemIndex, material);
    }

    // モーダルを閉じる
    hideMaterialSearchModal();
  }

  // 新規材料登録
  async function registerNewMaterial() {
    const partNumberInput = document.getElementById("newMaterialPartNumber");
    const nameInput = document.getElementById("newMaterialName");
    const shapeInput = document.getElementById("newMaterialShape");
    const diameterInput = document.getElementById("newMaterialDiameter");
    const densityInput = document.getElementById("newMaterialDensity");
    const usageTypeInput = document.getElementById("newMaterialUsageType");
    const descriptionInput = document.getElementById("newMaterialDescription");

    // バリデーション
    if (
      !nameInput.value ||
      !shapeInput.value ||
      !diameterInput.value ||
      !densityInput.value
    ) {
      showToast("必須項目を入力してください", "error");
      return;
    }

    const materialData = {
      part_number: partNumberInput.value || null,
      name: nameInput.value,
      shape: shapeInput.value,
      diameter_mm: parseFloat(diameterInput.value),
      current_density: parseFloat(densityInput.value),
      // usage_typeは廃止
      description: descriptionInput.value || null,
    };

    try {
      const response = await fetch("/api/materials/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(materialData),
      });

      if (response.ok) {
        const newMaterial = await response.json();

        // キャッシュを更新
        materialsCache.push(newMaterial);

        // 現在のアイテムの材料選択を更新
        if (currentSearchItemIndex !== null) {
          // 新しい材料を選択
          selectMaterial(currentSearchItemIndex, newMaterial);

          // ドロップダウンリストも更新
          materialSelectInstances[currentSearchItemIndex] = materialsCache;
          renderMaterialDropdown(currentSearchItemIndex, materialsCache);
        }

        showToast("新規材料を登録しました", "success");
        hideNewMaterialForm();

        // 検索結果を更新
        searchMaterials();
      } else {
        const error = await response.json();
        showToast(error.detail || "材料登録に失敗しました", "error");
      }
    } catch (error) {
      console.error("材料登録エラー:", error);
      showToast("材料登録に失敗しました", "error");
    }
  }

  // 発注アイテム削除
  function removeOrderItem(button) {
    const container = document.getElementById("orderItems");
    if (container.children.length > 1) {
      const itemDiv = button.closest(".border");
      const itemIndex = Array.from(container.children).indexOf(itemDiv);

      // 材料選択セレクトのインスタンスを削除
      if (materialSelectInstances[itemIndex]) {
        delete materialSelectInstances[itemIndex];
      }

      itemDiv.remove();
      updateItemIndexes();
    }
  }

  // アイテムインデックス更新
  function updateItemIndexes() {
    const container = document.getElementById("orderItems");
    Array.from(container.children).forEach((item, index) => {
      const title = item.querySelector("h4");
      title.textContent = `アイテム ${index + 1}`;

      const inputs = item.querySelectorAll("input, select");
      inputs.forEach((input) => {
        const name = input.name;
        if (name && name.includes("[") && name.includes("]")) {
          const newName = name.replace(/\[\d+\]/, `[${index}]`);
          input.name = newName;
        }

        // IDも更新
        const id = input.id;
        if (id && id.includes("_")) {
          const parts = id.split("_");
          if (parts.length === 2 && !isNaN(parseInt(parts[1]))) {
            input.id = `${parts[0]}_${index}`;
          }
        }

        // 品番入力フィールドの場合はイベントリスナーも再設定
        if (id && id.startsWith("partNumberInput_")) {
          input.oninput = function () {
            searchMaterialByPartNumber(index, this.value);
          };
        }
      });

      // 材料選択セレクトのインスタンスを更新
      if (materialSelectInstances[index]) {
        materialSelectInstances[index] = null;
      }
      if (materialSelectInstances[container.children.length]) {
        materialSelectInstances[index] =
          materialSelectInstances[container.children.length];
        materialSelectInstances[container.children.length] = null;
      }
    });
  }

  // 発注作成処理
  async function handleAddOrder(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const orderData = {
      order_number: formData.get("order_number"),
      supplier: formData.get("supplier"),
      order_date: formData.get("order_date"),
      expected_delivery_date: formData.get("expected_delivery_date") || null,
      purpose: formData.get("purpose") || null,
      notes: formData.get("notes") || null,
      items: [],
    };

    // アイテムデータ収集
    const container = document.getElementById("orderItems");
    // 単一アイテム仕様: 1件以外はエラー
    if (container.children.length !== 1) {
      showToast("アイテムは発注番号につき1件のみです", "error");
      return;
    }
    Array.from(container.children).forEach((item, index) => {
      const orderType = formData.get(`items[${index}][order_type]`);
      const itemName = formData.get(`items[${index}][item_name]`) || "";
      const itemData = {
        item_name: itemName,
        order_type: orderType,
      };

      // 発注方式に応じてデータを設定
      if (orderType === "quantity") {
        const quantity = parseInt(
          formData.get(`items[${index}][ordered_quantity]`)
        );
        if (isNaN(quantity) || quantity <= 0) {
          console.error(`アイテム ${index}: 無効な数量: ${quantity}`);
          showToast(
            `アイテム ${index + 1}: 数量を正しく入力してください`,
            "error"
          );
          return;
        }
        itemData.ordered_quantity = quantity;
        // 本数指定時は数量のみ送信
      } else {
        const weight = parseFloat(
          formData.get(`items[${index}][ordered_weight_kg]`)
        );
        if (isNaN(weight) || weight <= 0) {
          console.error(`アイテム ${index}: 無効な重量: ${weight}`);
          showToast(
            `アイテム ${index + 1}: 重量を正しく入力してください`,
            "error"
          );
          return;
        }
        itemData.ordered_weight_kg = weight;
        // 重量指定時は重量のみ送信
      }
      orderData.items.push(itemData);
    });

    console.log("全体送信データ:", orderData);

    try {
      const isEdit = !!currentEditingOrderId;
      const url = isEdit
        ? `/api/purchase-orders/${currentEditingOrderId}`
        : "/api/purchase-orders/";
      const method = isEdit ? "PUT" : "POST";
      const response = await fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(orderData),
      });

      if (response.ok) {
        showToast(isEdit ? "発注を更新しました" : "発注を作成しました", "success");
        hideAddOrderModal();
        loadOrders();
      } else {
        // エラーレスポンスの処理
        let errorMessage = isEdit ? "発注更新に失敗しました" : "発注作成に失敗しました";
        const responseText = await response.text();
        try {
          const error = JSON.parse(responseText);
          errorMessage = error.detail || errorMessage;
        } catch (jsonError) {
          // JSONパースエラーの場合
          console.error("サーバーエラー（非JSON）:", responseText);
          errorMessage = `サーバーエラー (HTTP ${response.status})`;
        }
        showToast(errorMessage, "error");
      }
    } catch (error) {
      console.error(isEdit ? "発注更新エラー:" : "発注作成エラー:", error);
      showToast(isEdit ? "発注更新に失敗しました" : "発注作成に失敗しました", "error");
    }
  }

              const deleteBtn = !hasReceived

            <dl class="space-y-3">
                <div>
                    <dt class="text-sm font-medium text-gray-500">発注番号</dt>

                <div>

                <div class="text-sm text-gray-700">${orderDisplay} <small class="text-gray-500">${firstItem.order_type === "weight" ? "重量指定" : "本数指定"}</small></div>
            </div>
        </div>
    `;
  }

  // 日付をinput[type="date"]用に整形（時間は不要）
  function formatDateTimeLocal(dateStr) {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    const pad = (n) => String(n).padStart(2, "0");
    const yyyy = d.getFullYear();
    const MM = pad(d.getMonth() + 1);
    const dd = pad(d.getDate());
    return `${yyyy}-${MM}-${dd}`;
  }

  // 詳細画面から編集開始
  async function startEditOrder(orderId) {
    try {
      const response = await fetch(`/api/purchase-orders/${orderId}`);
      const order = await response.json();
      await showEditOrderModal(order);
      hideOrderDetailModal();
    } catch (error) {
      console.error("編集用詳細取得エラー:", error);
      showToast("編集用の詳細取得に失敗しました", "error");
    }
  }

  // 編集モーダル表示・初期化
  async function showEditOrderModal(order) {
    currentEditingOrderId = order.id;
    const addOrderModalEl = document.getElementById("addOrderModal");
    if (!addOrderModalEl) {
      showToast("編集フォームが存在しません", "error");
      return;
    }
    addOrderModalEl.classList.remove("hidden");

    const addOrderFormEl = document.getElementById("addOrderForm");
    if (addOrderFormEl) addOrderFormEl.reset();
    const orderItemsEl = document.getElementById("orderItems");
    if (orderItemsEl) orderItemsEl.innerHTML = "";
    const titleEl = document.getElementById("addOrderModalTitle");
    if (titleEl) titleEl.textContent = "発注編集";

    // 基本情報
    const orderNumberInput = document.getElementById("orderNumberInput");
    if (orderNumberInput) {
      orderNumberInput.readOnly = true;
      orderNumberInput.value = order.order_number || "";
    }
    const supplierInput = document.querySelector('input[name="supplier"]');
    if (supplierInput) supplierInput.value = order.supplier || "";
    const orderDateInput = document.querySelector('input[name="order_date"]');
    if (orderDateInput) orderDateInput.value = formatDateTimeLocal(order.order_date);
    const expectedInput = document.querySelector('input[name="expected_delivery_date"]');
    if (expectedInput) expectedInput.value = formatDateTimeLocal(order.expected_delivery_date);
    const purposeInput = document.querySelector('input[name="purpose"]');
    if (purposeInput) purposeInput.value = order.purpose || "";
    const notesInput = document.querySelector('textarea[name="notes"]');
    if (notesInput) notesInput.value = order.notes || "";

    // アイテム初期化（単一アイテムのみ）
    await addOrderItem();
    const idx = 0;
    const item = (order.items || [])[0] || {};

    // 発注品名
    const itemNameInput = document.getElementById(`itemName_${idx}`);
    if (itemNameInput) itemNameInput.value = item.item_name || "";

    // 単価入力は不要のため設定しない

    // 発注方式・数量/重量
    if (item.order_type === "weight" || item.order_type === "WEIGHT") {
      toggleOrderType(idx, "weight");
      const w = document.getElementById(`weightInput_${idx}`);
      if (w) w.value = item.ordered_weight_kg ?? "";
    } else {
      toggleOrderType(idx, "quantity");
      const q = document.getElementById(`quantityInput_${idx}`);
      if (q) q.value = item.ordered_quantity ?? "";
    }
  }

  // 削除処理
  async function confirmDeleteOrder(orderId) {
    const ok = window.confirm("この発注を削除します。よろしいですか？");
    if (!ok) return;
    try {
      const response = await fetch(`/api/purchase-orders/${orderId}`, { method: "DELETE" });
      if (response.ok) {
        showToast("発注を削除しました", "success");
        hideOrderDetailModal();
        loadOrders();
      } else {
        const text = await response.text();
        let msg = "削除に失敗しました";
        try {
          const err = JSON.parse(text);
          msg = err.detail || msg;
        } catch {}
        showToast(msg, "error");
      }
    } catch (error) {
      console.error("削除エラー:", error);
      showToast("削除に失敗しました", "error");
    }
  }

  function getShapeText(shape) {
    const shapeMap = {
      round: "丸棒",
      hexagon: "六角棒",
      square: "角棒",
    };
    return shapeMap[shape] || shape;

  // 検索機能（ページネーション対応）
  async function searchOrders(page = 1) {
    // フィルター値取得
    const status = document.getElementById("statusFilter").value;
    const supplier = document.getElementById("supplierFilter").value;
    const orderNumber = document.getElementById("orderNumberFilter").value;
    const materialSpec = document.getElementById("materialNameFilter")?.value || "";

    const tableBody = document.getElementById("ordersTableBody");
    const loading = document.getElementById("ordersLoading");
    const empty = document.getElementById("ordersEmpty");
    const pagination = document.getElementById("ordersPagination");

    loading.classList.remove("hidden");
    tableBody.innerHTML = "";
    empty.classList.add("hidden");
    pagination.classList.add("hidden");

    // パラメータ構築
    const params = new URLSearchParams();
    params.append("page", page);
    params.append("page_size", pageSize);
    if (status) params.append("status", status);
    if (supplier) params.append("supplier", supplier);

    try {
      const response = await fetch(
        `/api/purchase-orders/?${params.toString()}`
      );
      const data = await response.json();

      loading.classList.add("hidden");

      // クライアントサイドフィルター
      let filteredOrders = data.items || [];
      if (orderNumber) {
        filteredOrders = filteredOrders.filter((order) =>
          order.order_number.toLowerCase().includes(orderNumber.toLowerCase())
        );
      }
      if (materialSpec) {
        const specLower = materialSpec.toLowerCase();
        filteredOrders = filteredOrders.filter((order) =>
          Array.isArray(order.items) && order.items.some((it) =>
            (it?.item_name || "").toLowerCase().includes(specLower)
          )
        );
      }

      if (filteredOrders.length === 0) {
        empty.classList.remove("hidden");
        return;
      }

      empty.classList.add("hidden");
      filteredOrders.forEach((order) => {
        const row = createOrderRow(order);
        tableBody.appendChild(row);
      });

      // ページネーション更新（クライアントフィルター使用時は表示しない）
      if (!orderNumber && !materialSpec) {
        currentPage = data.page;
        updatePaginationUI(data);
      }
    } catch (error) {
      loading.classList.add("hidden");
      console.error("検索エラー:", error);
      showToast("検索に失敗しました", "error");
    }
  }
