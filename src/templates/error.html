{% extends "base.html" %}

{% block title %}エラー {{ error_code }} - 材料管理システム{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-6xl font-bold text-gray-400 mb-4">{{ error_code }}</h1>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">エラーが発生しました</h2>
            <p class="text-gray-600 mb-8">{{ error_message }}</p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="btn-primary block">
                <i class="fas fa-home mr-2"></i>ダッシュボードに戻る
            </a>
            <button onclick="history.back()" class="btn-secondary block w-full">
                <i class="fas fa-arrow-left mr-2"></i>前のページに戻る
            </button>
        </div>
    </div>
</div>
{% endblock %}
