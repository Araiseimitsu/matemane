{% extends "base.html" %}

{% block title %}生産中一覧 - 生産管理システム{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">現在加工中の一覧</h1>
          <p class="text-gray-600 mt-1">セット予定表.xlsx の「生産中」シートを参照し、最新の加工状況を表示します。</p>
        </div>
        <div class="flex items-center gap-3">
          <button id="refreshBtn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg shadow-sm hover:bg-blue-700 transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v6h6M20 20v-6h-6M5 19a9 9 0 0014-7V5M19 5a9 9 0 00-14 7v7" />
            </svg>
            再読み込み
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between">
        <div class="text-sm text-gray-600">総件数: <span id="totalRows" class="font-semibold text-gray-900">0</span></div>
        <div id="lastUpdated" class="text-xs text-gray-500">最終更新: --</div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">行</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">セット予定日</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">機械NO</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">品番</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">製品名</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">数量</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">材質＆材料径</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">次工程</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">加工予定日</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">加工終了日</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最新納期</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">備考</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody" class="bg-white divide-y divide-gray-100">
            <tr id="loadingRow">
              <td colspan="12" class="px-4 py-10 text-center">
                <div class="flex flex-col items-center space-y-2 text-gray-500">
                  <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                  </svg>
                  <span>読み込み中です...</span>
                </div>
              </td>
            </tr>
            <tr id="emptyRow" class="hidden">
              <td colspan="12" class="px-4 py-10 text-center text-gray-500">データが見つかりません。</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  class ProductionSchedulePage {
    constructor() {
      this.tableBody = document.getElementById('resultsTableBody');
      this.loadingRow = document.getElementById('loadingRow');
      this.emptyRow = document.getElementById('emptyRow');
      this.totalRows = document.getElementById('totalRows');
      this.lastUpdated = document.getElementById('lastUpdated');
      this.refreshBtn = document.getElementById('refreshBtn');

      this.bindEvents();
      this.load();
    }

    bindEvents() {
      this.refreshBtn.addEventListener('click', () => this.load());
    }

    async load() {
      this.showLoading(true);

      try {
        const response = await fetch('/api/production-schedule/');
        if (!response.ok) {
          throw new Error('データの取得に失敗しました');
        }
        const data = await response.json();
        this.renderRows(data);
        this.updateMeta(data);
        Utils.showToast('生産中一覧を更新しました', 'success');
      } catch (error) {
        console.error('load error:', error);
        this.renderRows([]);
        this.updateMeta([]);
        Utils.showToast(error.message || 'データ取得に失敗しました', 'error');
      } finally {
        this.showLoading(false);
      }
    }

    renderRows(items) {
      this.tableBody.querySelectorAll('tr.data-row').forEach((row) => row.remove());

      if (!items.length) {
        this.emptyRow.classList.remove('hidden');
        return;
      }

      this.emptyRow.classList.add('hidden');
      const fragment = document.createDocumentFragment();

      items.forEach((item) => {
        const row = document.createElement('tr');
        row.className = 'data-row hover:bg-gray-50';
        row.innerHTML = this.buildRowHtml(item);
        fragment.appendChild(row);
      });

      this.tableBody.insertBefore(fragment, this.loadingRow);
    }

    buildRowHtml(item) {
      return `
        <td class="px-4 py-3 text-sm text-gray-600">${item.row_number}</td>
        <td class="px-4 py-3 text-sm text-gray-900">${this.formatCell(item.set_plan_date)}</td>
        <td class="px-4 py-3 text-sm text-gray-900">${this.formatCell(item.machine_no)}</td>
        <td class="px-4 py-3 text-sm font-semibold text-gray-900">${this.formatCell(item.item_code)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.product_name)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatNumber(item.quantity)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.material)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.next_process)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.process_plan_date)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.process_end_date)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.latest_due_date)}</td>
        <td class="px-4 py-3 text-sm text-gray-700">${this.formatCell(item.remarks)}</td>
      `;
    }

    updateMeta(items) {
      const now = new Date();
      this.totalRows.textContent = items.length;
      this.lastUpdated.textContent = `最終更新: ${now.toLocaleString()}`;
    }

    showLoading(isLoading) {
      this.loadingRow.classList.toggle('hidden', !isLoading);
    }

    formatCell(value) {
      if (value === null || value === undefined || value === '') {
        return '<span class="text-gray-400">―</span>';
      }
      return this.escape(value);
    }

    formatNumber(value, digits = 0) {
      const num = Number(value);
      if (Number.isNaN(num)) {
        return '<span class="text-gray-400">―</span>';
      }
      return new Intl.NumberFormat('ja-JP', {
        minimumFractionDigits: digits,
        maximumFractionDigits: digits,
      }).format(num);
    }

    escape(value) {
      return String(value)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    new ProductionSchedulePage();
  });
</script>
{% endblock %}
