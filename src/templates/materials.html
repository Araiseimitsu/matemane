{% extends "base.html" %}

{% block title %}材料管理 - 材料管理システム{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- ページヘッダー -->
    <div class="mb-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">材料管理</h1>
                <p class="mt-2 text-gray-600">材料マスタの管理を行います</p>
            </div>
            <button id="addMaterialBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                <i class="fas fa-plus mr-2"></i>新規材料登録
            </button>
        </div>
    </div>

    <!-- フィルタ・検索バー -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
        <form id="searchForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">検索</label>
                <input type="text" name="name" placeholder="材料名で検索..."
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">形状</label>
                <select name="shape" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400">
                    <option value="">すべて</option>
                    <option value="round">丸棒</option>
                    <option value="hexagon">六角棒</option>
                    <option value="square">角棒</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">状態</label>
                <select name="is_active" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400">
                    <option value="">すべて</option>
                    <option value="true">有効</option>
                    <option value="false">無効</option>
                </select>
            </div>
            <div class="flex items-end">
                <button type="reset" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-medium py-2.5 px-6 rounded-lg border border-gray-300 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1">
                    リセット
                </button>
            </div>
        </form>
    </div>

    <!-- 材料一覧 -->
    <div id="materialsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 材料カードはJavaScriptで動的生成 -->
    </div>

    <!-- ローディング表示 -->
    <div id="loading" class="hidden text-center py-12">
        <div class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-600">読み込み中...</span>
        </div>
    </div>
</div>

<!-- 材料登録/編集モーダル -->
<div id="materialModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">新規材料登録</h3>
            </div>

            <form id="createMaterialForm" class="p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">材料名 *</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400" placeholder="例: S45C">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">説明</label>
                        <textarea id="description" name="description"
                                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400" placeholder="材料の説明"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">形状 *</label>
                        <select id="shape" name="shape" required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400">
                            <option value="">選択してください</option>
                            <option value="round">丸棒</option>
                            <option value="hexagon">六角棒</option>
                            <option value="square">角棒</option>
                        </select>
                    </div>

                    <div>
                        <label id="diameterLabel" class="block text-sm font-medium text-gray-700 mb-2">直径/一辺(mm) *</label>
                        <input type="number" id="diameter_mm" name="diameter_mm" required step="0.1" min="0.1"
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400" placeholder="20.0">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">比重(g/cm³) *</label>
                        <input type="number" id="current_density" name="current_density" required step="0.01" min="0.01"
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400" placeholder="7.85">
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" data-dismiss="modal" class="bg-white hover:bg-gray-50 text-gray-700 font-medium py-2.5 px-6 rounded-lg border border-gray-300 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1">
                        キャンセル
                    </button>
                    <button type="submit" id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                        登録
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 重量計算モーダル -->
<div id="weightCalculatorModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">重量計算</h3>
                <p class="text-sm text-gray-600 mt-1">材料: <span id="calcMaterialName"></span></p>
            </div>

            <div class="p-6">
                <input type="hidden" id="calcMaterialId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">長さ(mm)</label>
                        <input type="number" id="calcLength" step="1" min="1"
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400" placeholder="2500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">本数</label>
                        <input type="number" id="calcQuantity" step="1" min="1" value="1"
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-gray-400">
                    </div>

                    <div id="calcResult">
                        <!-- 計算結果はJavaScriptで表示 -->
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" data-dismiss="modal" class="bg-white hover:bg-gray-50 text-gray-700 font-medium py-2.5 px-6 rounded-lg border border-gray-300 transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1">
                        閉じる
                    </button>
                    <button type="button" id="calculateWeightBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                        計算
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/materials.js"></script>
{% endblock %}
